<div class="registration">
    <div class="registration__blocks">
        <form action="" class="registration__form">
            <h1 class="registration__title">Регистрация</h1>
            <input class="registration__username" type="text" placeholder="Username">
            <input class="registration__email" type="email" placeholder="E-mail">
            <input class="registration__password" type="password" placeholder="Password">
            <input class="registration__passwordmore" type="password" placeholder="Retry Password">
            <a class="registration__submit" href="#">SIGN ME UP</a>
        </form>
        <div class="registration__socialauth">
            <h1 class="registration__socialauth-title">Sign in with social networks</h1>
            <div class="registration__socialauth-items">
                <a class="registration__socialauth-item registration__socialauth-facebook">Log in with
                    facebook</a>
                <a class="registration__socialauth-item registration__socialauth-github">Log in with
                    github</a>
                <a class="registration__socialauth-item registration__socialauth-vk">Log in with vk</a>
            </div>
        </div>
    </div>
</div>

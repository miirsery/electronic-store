<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="../style/main.css">
</head>

<body>  
    <header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header-logo">
                <a href="/" class="header__logo">

                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Пункты выдачи</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Магазины</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">Доставка</a></li>
                    <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
                    <div class="header__menu-marker"></div>
                </ul>
            </nav>
            

            <div class="header__actions">
                <a class="header__actions-favorite">
                </a>
                <a href="./order.html" class="header__actions-cart"> </a>
                <a class="header__actions-profile">
                    <img class="header__actions-profile-img" src="../images/profile.png" alt="profile">
                </a>
                <ul class="profile__menu">
                    <li class="profile__item">
                        <a href="#">Miirsery</a>
                    </li>
                    <li class="profile__item">
                        <a href="./authorization.html">Авторизация</a>
                    </li>
                    <li class="profile__item">
                        <a href="./registration.html">Регистрация</a>
                    </li>
                    <li class="profile__item">
                        <a href="#">Уведомления</a>
                    </li>
                    <li class="profile__item">
                        <a href="./orders.html">Мои заказы</a>
                    </li>
                    <li class="profile__item">
                        <a href="#">Настройки</a>
                    </li>
                    <li class="profile__item">
                        <a href="#">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
    <div class="registration">
    <div class="registration__blocks">
        <form action="" class="registration__form">
            <h1 class="registration__title">Регистрация</h1>
            <input class="registration__username" type="text" placeholder="Username">
            <input class="registration__email" type="email" placeholder="E-mail">
            <input class="registration__password" type="password" placeholder="Password">
            <input class="registration__passwordmore" type="password" placeholder="Retry Password">
            <a class="registration__submit" href="#">SIGN ME UP</a>
        </form>
        <div class="registration__socialauth">
            <h1 class="registration__socialauth-title">Sign in with social networks</h1>
            <div class="registration__socialauth-items">
                <a class="registration__socialauth-item registration__socialauth-facebook">Log in with
                    facebook</a>
                <a class="registration__socialauth-item registration__socialauth-github">Log in with
                    github</a>
                <a class="registration__socialauth-item registration__socialauth-vk">Log in with vk</a>
            </div>
        </div>
    </div>
</div>
    <script src="../scripts/main.js"></script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>

<body>
    <!-- <form action="{% url 'login' %}" method="POST"> -->
    <!-- {% csrf_token %} -->
    <!-- {{ form }} -->

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="/" class="header__logo-link">
                    <h1 class="header__logo">Я не придумал</h1>
                </a>
                <div class="header__right">
                    <nav class="header__nav">
                        <ul class="header__menu">
                            <li class="header__menu-item"><a href="#" class="header__menu-link">Пункты выдачи</a></li>
                            <li class="header__menu-item"><a href="#" class="header__menu-link">Магазины</a></li>
                            <li class="header__menu-item"><a href="#" class="header__menu-link">Доставка</a></li>
                            <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
                            <div class="header__menu-marker"></div>
                        </ul>
                    </nav>
                    <div class="header__actions">
                        <a href="{% url 'login' %}" class="header__actions-profile">
                            <img class="header__actions-profile-img" src="{% static 'images/profile.png' %}"
                                alt="profile">
                        </a>
                        <a class="header__actions-favorite">
                        </a>
                        <a href="./cart.html" class="header__actions-cart"> </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="authorization">
            <form class="authorization__form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="authorization__title">Вход</h1>
                <div class="authorization__block">
                    <div class="authorization__data">
                        <input class="authorization__data-username authorization__input" type="text"
                            placeholder="Username" name=username required id="id_username">
                        <div class="authorization__data-password">
                            <label for="id_password">Пароль</label>
                            <input class="authorization__data-password-input authorization__input" type="password"
                                placeholder="Password" name="password" required id="id_password">
                            <a class="authorization__data-password-view"></a>
                        </div>
                        <p class="authorization__forgot"><span>Забыли</span> Логин или пароль?</p>
                        <button class="authorization__submit">Войти</button>
                        <div class="authorization__nothaveaccount">
                            <p class="authorization__nothaveaccount-text">Нет аккаунта?</p>
                            <a class="authorization__register" href="{% url 'registration' %} ">Регистрация</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

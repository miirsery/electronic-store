<div class="profile-info">
    <button class="profile-info__save" type="submit">Save</button>
    <section class="profile-info__section profile-info__information">
        <h3 class="profile-info__section-title">Information</h3>
        <div class="profile-info__info">
            <div class="profile-info__item">
                <form class="profile-info__form" action="">
                    <div class="profile-info__form-item">
                        <h4 class="profile-info__item-title">First Name</h4>
                        <input class="profile-info__form-input" type="text" placeholder="First name">
                    </div>
                    <div class="profile-info__form-item">
                        <h4 class="profile-info__item-title">Second Name</h4>
                        <input class="profile-info__form-input" type="text" placeholder="Second Name">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="profile-info__section profile-info__information">
        <h3 class="profile-info__section-title">Address</h3>
        <div class="profile-info__info">
            <div class="profile-info__item">
                <form class="profile-info__form" action="">
                    <div class="profile-info__form-item">
                        <h4 class="profile-info__item-title">Counry</h4>
                        <input class="profile-info__form-input" type="text" placeholder="Counry">
                    </div>
                    <div class="profile-info__form-item">
                        <h4 class="profile-info__item-title">City</h4>
                        <input class="profile-info__form-input" type="text" placeholder="City">
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
